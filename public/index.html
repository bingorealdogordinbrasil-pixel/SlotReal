<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SlotReal - Premium Gold</title>
    <style>
        body { background: #0b161c; color: #fff; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        .top-bar { background: #1a242d; padding: 15px; display: flex; justify-content: space-around; border-bottom: 2px solid #d4af37; position: sticky; top: 0; z-index: 10; }
        
        /* Container Estilo Blaze */
        .blaze-wrapper { position: relative; width: 100%; max-width: 400px; margin: 40px auto; background: #1a242d; padding: 20px 0; border-radius: 8px; overflow: hidden; border: 1px solid #303f4b; }
        .blaze-track { display: flex; transition: transform 0s cubic-bezier(0.1, 0, 0.1, 1); will-change: transform; }
        .blaze-cell { min-width: 70px; height: 70px; margin: 0 5px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; color: #fff; flex-shrink: 0; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .blaze-selector { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 4px; height: 100%; background: #fff; z-index: 5; box-shadow: 0 0 15px #fff; }

        .btn-g { background: #f12c4c; border: none; padding: 12px; border-radius: 4px; font-weight: bold; width: 90%; cursor: pointer; color: #fff; text-transform: uppercase; margin-top: 10px; }
        .bet-area { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; max-width: 400px; margin: auto; }
        .btn-bet { background: #2a353e; padding: 15px; border-radius: 4px; border: 2px solid transparent; cursor: pointer; color:#fff; font-weight: bold; }
        
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a242d; padding: 25px; border-radius: 8px; width: 300px; z-index: 100; border: 1px solid #d4af37; }
        #overlay-bg { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
    </style>
</head>
<body>
    <div id="tela-jogo">
        <div class="top-bar">
            <div style="background:#0b161c; padding:8px 20px; border-radius:4px;">ðŸ’° <b id="s-display" style="color:#2ecc71">0.00</b></div>
            <button onclick="abrirM('m-pix')" style="background:#f12c4c; color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold;">DEPOSITAR</button>
        </div>

        <h2 id="timer" style="color:#fff; font-size: 30px; margin-top: 20px;">00:30</h2>

        <div class="blaze-wrapper">
            <div class="blaze-selector"></div>
            <div id="track" class="blaze-track"></div>
        </div>

        <div class="bet-area" id="bet-area"></div>
    </div>

    <div id="m-pix" class="modal">
        <h3 style="color:#d4af37">DEPOSITAR</h3>
        <input type="number" id="v-pix" value="20" style="width:80%; padding:10px; margin-bottom:10px; background:#0b161c; border:1px solid #303f4b; color:#fff;">
        <button class="btn-g" onclick="gerarPix()">GERAR PIX</button>
        <div id="res-pix" style="display:none; margin-top:10px;">
            <img id="q-img" style="width:150px; background:#fff; padding:5px;">
            <button class="btn-g" style="background:#2ecc71" onclick="copiarPix()">COPIAR CÃ“DIGO</button>
        </div>
        <p onclick="fecharM()" style="color:#888; cursor:pointer; margin-top:15px;">FECHAR</p>
    </div>

    <div id="overlay-bg"></div>

<script>
    let state = { u: 'user_teste', s: 100, b: [0,0,0], idx: 0 };
    const CORES = ['#f12c4c', '#ffffff', '#2a353e']; // Vermelho, Branco, Cinza (Blaze)
    const track = document.getElementById('track');
    let bloqueado = false;

    // Criar a fita de cores (repetida para parecer infinita)
    function buildTrack() {
        track.innerHTML = '';
        for(let i=0; i<100; i++) {
            const c = document.createElement('div');
            c.className = 'blaze-cell';
            const corIdx = i % 3;
            c.style.background = CORES[corIdx];
            c.innerText = 'R$ 5';
            track.appendChild(c);
        }
    }

    async function sync() {
        const res = await fetch('/api/tempo-real');
        const d = await res.json();
        document.getElementById('timer').innerText = `00:${d.segundos.toString().padStart(2,'0')}`;
        if(d.segundos === 0 && !bloqueado) rodar();
    }

    async function rodar() {
        bloqueado = true;
        const res = await fetch('/api/spin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user:state.u}) });
        const d = await res.json();

        const cellSize = 80; // largura + margem
        const voltas = 40 + d.corAlvo; 
        const deslocamento = voltas * cellSize;

        track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
        track.style.transform = `translateX(-${deslocamento}px)`;

        setTimeout(() => {
            alert(`Sorteado: ${d.corAlvo === 0 ? 'Vermelho' : 'Preto'}! Ganhou R$ ${d.valorGanho}`);
            track.style.transition = 'none';
            track.style.transform = `translateX(0px)`;
            bloqueado = false;
            state.s = d.novoSaldo;
            atualizar();
        }, 6500);
    }

    async function gerarPix() {
        const val = document.getElementById('v-pix').value;
        const res = await fetch('/gerar-pix', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({userLogado: state.u, valor: val}) 
        });
        const d = await res.json();
        if(d.success) {
            document.getElementById('q-img').src = "data:image/png;base64," + d.imagem_qr;
            document.getElementById('res-pix').style.display = 'block';
        } else {
            alert("Erro ao gerar Pix: " + d.message);
        }
    }

    function atualizar() { document.getElementById('s-display').innerText = state.s.toFixed(2); }
    function abrirM(id) { document.getElementById(id).style.display='block'; document.getElementById('overlay-bg').style.display='block'; }
    function fecharM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); document.getElementById('overlay-bg').style.display='none'; }
    
    buildTrack();
    setInterval(sync, 1000);
</script>
</body>
</html>
