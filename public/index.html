<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Real - Ganhe no PIX</title>
    <style>
        /* Estilo Geral */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* M谩quina de Slot */
        .slot-machine {
            background: linear-gradient(180deg, #444, #222);
            border: 5px solid #ffd700;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #ffd700;
        }

        .reels {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .reel {
            background: white;
            color: black;
            font-size: 50px;
            width: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 3px solid #666;
        }

        /* Bot玫es */
        .btn-spin {
            background: #ff4500;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px #900;
        }

        .btn-spin:active {
            box-shadow: 0 2px #900;
            transform: translateY(3px);
        }

        .btn-pix {
            background: #009ee3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Saldo */
        .balance {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
        }

        /* Modal do PIX */
        #modalPix {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            z-index: 9999;
            width: 300px;
        }

        #modalPix img { width: 200px; height: 200px; }
        #modalPix textarea { width: 100%; height: 60px; margin: 10px 0; resize: none; }
        .close-modal { background: red; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1> SLOT REAL </h1>

    <div class="balance">Saldo: R$ <span id="saldo">0.00</span></div>

    <div class="slot-machine">
        <div class="reels">
            <div id="reel1" class="reel"></div>
            <div id="reel2" class="reel"></div>
            <div id="reel3" class="reel"></div>
        </div>
        <button class="btn-spin" onclick="girar()">GIRAR (R$ 1.00)</button>
    </div>

    <button class="btn-pix" onclick="abrirPix()">DEPOSITAR R$ 5,00 (PIX)</button>

    <div id="modalPix">
        <h2>Pague o PIX</h2>
        <p>Escaneie o c贸digo abaixo:</p>
        <img id="imgQr" src="" alt="QR Code PIX">
        <p>Ou copie o c贸digo:</p>
        <textarea id="textoCopia" readonly></textarea>
        <button class="close-modal" onclick="fecharModal()">FECHAR</button>
    </div>

    <script>
        let saldo = 0;
        const emojis = ['', '', '', '', '7锔'];

        // L贸gica do Jogo
        function girar() {
            if (saldo < 1) {
                alert("Saldo insuficiente! Deposite para jogar.");
                return;
            }
            
            saldo -= 1;
            atualizarSaldo();

            const r1 = emojis[Math.floor(Math.random() * emojis.length)];
            const r2 = emojis[Math.floor(Math.random() * emojis.length)];
            const r3 = emojis[Math.floor(Math.random() * emojis.length)];

            document.getElementById('reel1').innerText = r1;
            document.getElementById('reel2').innerText = r2;
            document.getElementById('reel3').innerText = r3;

            if (r1 === r2 && r2 === r3) {
                alert("PARABNS! Voc锚 ganhou R$ 10,00!");
                saldo += 10;
                atualizarSaldo();
            }
        }

        function atualizarSaldo() {
            document.getElementById('saldo').innerText = saldo.toFixed(2);
        }

        // L贸gica do PIX (Conecta com seu server.js)
        async function abrirPix() {
            try {
                const res = await fetch('/gerar-pix', { method: 'POST' });
                const data = await res.json();

                if (data.imagem_qr) {
                    document.getElementById('imgQr').src = "data:image/jpeg;base64," + data.imagem_qr;
                    document.getElementById('textoCopia').value = data.copia_e_cola;
                    document.getElementById('modalPix').style.display = 'block';
                } else {
                    alert("Erro ao gerar PIX. Verifique seu Access Token no server.js");
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        }

        function fecharModal() {
            document.getElementById('modalPix').style.display = 'none';
        }
    </script>
</body>
</html>
