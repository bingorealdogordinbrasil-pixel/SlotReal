<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Real - Cores e Pr√™mios</title>
    <style>
        /* Estilo com 10 Cores Diferentes e Vibrantes */
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 8px solid #ffd700;
            border-radius: 30px;
            background: #000;
            padding: 20px;
            box-shadow: 0 0 30px #ff00ff;
        }

        /* Cores Alternadas para os Reels */
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .reel {
            width: 80px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #00fff2;
            transition: transform 0.1s;
        }

        /* Bot√£o de Girar com Efeito */
        .btn-spin {
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            color: white;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            animation: colors 10s linear infinite;
        }

        @keyframes colors {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        /* Bot√£o de PIX */
        .btn-pix {
            background: #009ee3;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 15px;
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px #005a82;
        }

        /* Modal do QR Code */
        #modalPix {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 20px;
            z-index: 1000;
            width: 280px;
            box-shadow: 0 0 50px #000;
        }

        #modalPix img { width: 100%; }
        #modalPix input { width: 100%; padding: 10px; box-sizing: border-box; }

        .saldo-box {
            font-size: 30px;
            color: #00ff00;
            margin: 15px 0;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: #ffd700; text-shadow: 2px 2px #ff0000;">SLOT REAL</h1>
        
        <div class="saldo-box">SALDO: R$ <span id="valSaldo">0.00</span></div>

        <div class="reels-container">
            <div id="r1" class="reel" style="border-color: #ff0000;">üíé</div>
            <div id="r2" class="reel" style="border-color: #00ff00;">üíé</div>
            <div id="r3" class="reel" style="border-color: #0000ff;">üíé</div>
        </div>

        <button class="btn-spin" onclick="girar()">GIRAR R$ 5,00</button>
        <button class="btn-pix" onclick="obterPix()">DEPOSITAR R$ 10,00</button>
    </div>

    <div id="modalPix">
        <h3>Pague via PIX</h3>
        <img id="qrImg" src="">
        <p>Copia e Cola:</p>
        <input type="text" id="qrText" readonly>
        <button onclick="document.getElementById('modalPix').style.display='none'" style="margin-top:10px; padding:10px; background:red; color:white; border:none; border-radius:5px;">FECHAR</button>
    </div>

    <script>
        let saldo = 0;
        const itens = ['üçí', 'üîî', 'üíé', '7Ô∏è‚É£', 'üçã', '‚≠ê', 'üçÄ'];

        function atualizar() {
            document.getElementById('valSaldo').innerText = saldo.toFixed(2);
        }

        function girar() {
            if (saldo < 5) {
                alert("Deposite para continuar!");
                return;
            }
            saldo -= 5;
            atualizar();

            const res1 = itens[Math.floor(Math.random() * itens.length)];
            const res2 = itens[Math.floor(Math.random() * itens.length)];
            const res3 = itens[Math.floor(Math.random() * itens.length)];

            document.getElementById('r1').innerText = res1;
            document.getElementById('r2').innerText = res2;
            document.getElementById('r3').innerText = res3;

            if (res1 === res2 && res2 === res3) {
                alert("JACKPOT! Ganhou R$ 50,00!");
                saldo += 50;
                atualizar();
            }
        }

        async function obterPix() {
            try {
                const response = await fetch('/gerar-pix', { method: 'POST' });
                const data = await response.json();
                
                if (data.imagem_qr) {
                    document.getElementById('qrImg').src = "data:image/jpeg;base64," + data.imagem_qr;
                    document.getElementById('qrText').value = data.copia_e_cola;
                    document.getElementById('modalPix').style.display = 'block';
                } else {
                    alert("Erro no servidor. Verifique o Access Token!");
                }
            } catch (e) {
                alert("Erro ao conectar!");
            }
        }
    </script>
</body>
</html>
