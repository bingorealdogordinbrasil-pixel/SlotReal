<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - SlotReal</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #d4af37; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; margin: 5px; width: 200px; }
        .btn { background: #d4af37; color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn:hover { background: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
        th { color: #d4af37; background: #222; }
        .bonus-section { border: 1px dashed #d4af37; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>荘 PAINEL ADMINISTRATIVO</h2>
    
    <div style="margin-bottom: 20px;">
        <input type="password" id="pass-admin" placeholder="Senha do Gerente">
        <button class="btn" onclick="carregarLista()">ATUALIZAR LISTA</button>
    </div>

    <div class="bonus-section">
        <h3>ADICIONAR Bﾃ年US (ID)</h3>
        <input type="text" id="target-id" placeholder="ID do Usuﾃ｡rio">
        <input type="number" id="bonus-val" placeholder="Valor R$">
        <button class="btn" onclick="enviarBonus()" style="background:#2ecc71; color:white;">DAR Bﾃ年US</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>USUﾃヽIO (ID)</th>
                <th>WHATSAPP</th>
                <th>SALDO (R$)</th>
                <th>Aﾃﾃグ</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <tr><td colspan="4">Clique em Atualizar para carregar...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // FUNﾃﾃグ PARA CARREGAR USUﾃヽIOS
    async function carregarLista() {
        const senha = document.getElementById('pass-admin').value;
        if(!senha) return alert("Digite a senha!");

        try {
            const res = await fetch('/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senha: senha })
            });
            const data = await res.json();

            if (data.success) {
                const tbody = document.getElementById('user-list');
                tbody.innerHTML = '';
                data.users.forEach(u => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${u.user}</td>
                            <td>${u.fone || '-'}</td>
                            <td style="font-weight:bold; color:#2ecc71;">R$ ${u.saldo.toFixed(2)}</td>
                            <td><button onclick="selecionar('${u.user}')" style="cursor:pointer">Selecionar</button></td>
                        </tr>`;
                });
            } else {
                alert(data.message || "Erro ao acessar!");
            }
        } catch (err) {
            alert("Erro de conexﾃ｣o com o servidor!");
        }
    }

    // SELECIONA O NOME DA TABELA E JOGA PRO CAMPO DE Bﾃ年US
    function selecionar(id) {
        document.getElementById('target-id').value = id;
    }

    // FUNﾃﾃグ PARA DAR Bﾃ年US
    async function enviarBonus() {
        const senha = document.getElementById('pass-admin').value;
        const targetUser = document.getElementById('target-id').value;
        const valor = document.getElementById('bonus-val').value;

        if(!targetUser || !valor) return alert("Preencha o ID e o Valor!");

        try {
            const res = await fetch('/admin/add-bonus', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senha, targetUser, valor })
            });
            const data = await res.json();

            if (data.success) {
                alert("Bﾃｴnus enviado com sucesso!");
                document.getElementById('bonus-val').value = '';
                carregarLista(); // Atualiza a tabela
            } else {
                alert(data.message || "Erro ao dar bﾃｴnus");
            }
        } catch (err) {
            alert("Erro de conexﾃ｣o!");
        }
    }
</script>
</body>
</html>
