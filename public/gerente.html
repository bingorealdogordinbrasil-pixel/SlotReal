<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - SlotReal</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #d4af37; margin-bottom: 20px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; margin: 5px; width: 200px; }
        .btn { background: #d4af37; color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
        th { color: #d4af37; background: #222; }
        .bonus-section { border: 1px dashed #d4af37; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>游녬 PAINEL ADMINISTRATIVO</h2>
    <input type="password" id="pass-admin" placeholder="Senha do Gerente">
    <button class="btn" onclick="carregarLista()">ATUALIZAR TUDO</button>
</div>

<div class="container" style="border-color: #e74c3c;">
    <h3 style="color:#e74c3c; margin:0 0 10px 0;">游눶 PEDIDOS DE SAQUE</h3>
    <table>
        <thead>
            <tr>
                <th>USU츼RIO</th>
                <th>VALOR</th>
                <th>CHAVE PIX</th>
                <th>A칂츾O</th>
            </tr>
        </thead>
        <tbody id="saque-list">
            <tr><td colspan="4">Carregue a lista...</td></tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="bonus-section">
        <h3>游꾸 DAR B칎NUS</h3>
        <input type="text" id="target-id" placeholder="Usu치rio" readonly>
        <input type="number" id="bonus-val" placeholder="Valor R$">
        <button class="btn" onclick="enviarBonus()" style="background:#2ecc71; color:white;">ENVIAR B칎NUS</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>USU츼RIO</th>
                <th>SALDO (R$)</th>
                <th>A칂츾O</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
</div>

<script>
    async function carregarLista() {
        const senha = document.getElementById('pass-admin').value;
        if(!senha) return alert("Digite a senha!");

        try {
            const res = await fetch('/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senha })
            });
            const data = await res.json();

            if (data.success) {
                // Preenche Usu치rios
                const tbodyU = document.getElementById('user-list');
                tbodyU.innerHTML = '';
                data.users.forEach(u => {
                    tbodyU.innerHTML += `<tr><td>${u.user}</td><td style="color:#2ecc71">R$ ${u.saldo.toFixed(2)}</td><td><button onclick="selecionar('${u.user}')">Selecionar</button></td></tr>`;
                });

                // Preenche Saques (Aqui est치 a m치gica!)
                const tbodyS = document.getElementById('saque-list');
                tbodyS.innerHTML = data.saques.length ? '' : '<tr><td colspan="4">Nenhum saque pendente.</td></tr>';
                data.saques.forEach(s => {
                    tbodyS.innerHTML += `
                        <tr>
                            <td>${s.user}</td>
                            <td style="color:#e74c3c">R$ ${s.valor.toFixed(2)}</td>
                            <td style="background:#000; font-family:monospace">${s.chavePix}</td>
                            <td><button onclick="finalizarSaque('${s._id}')" style="background:#2ecc71; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">MARCAR PAGO</button></td>
                        </tr>`;
                });
            } else { alert(data.message); }
        } catch (err) { alert("Erro de conex칚o!"); }
    }

    function selecionar(id) { document.getElementById('target-id').value = id; }

    async function enviarBonus() {
        const senha = document.getElementById('pass-admin').value;
        const targetUser = document.getElementById('target-id').value;
        const valor = document.getElementById('bonus-val').value;
        const res = await fetch('/admin/add-bonus', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ senha, targetUser, valor }) });
        const d = await res.json();
        if(d.success) { alert("B칪nus enviado!"); carregarLista(); }
    }

    async function finalizarSaque(id) {
        const senha = document.getElementById('pass-admin').value;
        if(!confirm("J치 pagou o PIX?")) return;
        await fetch('/admin/finalizar-saque', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ senha, id }) });
        carregarLista();
    }
</script>
</body>
</html>
