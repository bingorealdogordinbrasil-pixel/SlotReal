<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - SlotReal Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --card: #151515; --green: #2ecc71; --red: #e74c3c; }
        body { background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        
        .header { border-bottom: 2px solid var(--gold); padding-bottom: 20px; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border-left: 5px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .stat-card h3 { margin: 0; font-size: 14px; color: #888; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; color: var(--gold); }

        .user-card { background: var(--card); border: 1px solid #333; margin-bottom: 12px; padding: 15px; border-radius: 12px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; transition: 0.3s; }
        .user-card:hover { border-color: var(--gold); }
        .user-info b { color: var(--gold); font-size: 18px; }
        .user-info p { margin: 5px 0; font-size: 14px; color: var(--green); }

        .actions { display: flex; gap: 10px; align-items: center; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; width: 80px; text-align: center; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 15px; font-weight: bold; transition: 0.2s; }
        .btn-add { background: var(--green); color: #000; }
        .btn-zero { background: var(--red); color: #fff; }
        .btn-refresh { background: var(--gold); color: #000; margin-bottom: 20px; width: 100%; font-size: 16px; }

        #login-admin { max-width: 300px; margin: 100px auto; background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--gold); }
        #login-admin input { width: 100%; margin-bottom: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-admin">
        <h2 style="color:var(--gold)">PAINEL MESTRE</h2>
        <input type="password" id="pass-admin" placeholder="Senha de Admin">
        <button class="btn-add" style="width:100%" onclick="carregar()">ENTRAR NO SISTEMA</button>
    </div>

    <div id="painel" style="display:none">
        <div class="header">
            <h1>GERENCIAMENTO SLOTREAL</h1>
            <p style="color:#888">Controle de b么nus, lucros e jogadores em tempo real.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Jogadores</h3>
                <p id="stat-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Saldo em Cust贸dia</h3>
                <p id="stat-money">R$ 0,00</p>
            </div>
        </div>

        <button class="btn-refresh" onclick="carregar()"> ATUALIZAR DADOS</button>

        <div id="lista-usuarios">
            </div>
    </div>

    <script>
        let senhaGlobal = "";

        async function carregar() {
            senhaGlobal = document.getElementById('pass-admin').value;
            const res = await fetch('/api/admin/list', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: senhaGlobal })
            });
            const d = await res.json();

            if(d.success) {
                document.getElementById('login-admin').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                
                const list = document.getElementById('lista-usuarios');
                let totalSaldo = 0;
                list.innerHTML = "";

                d.users.forEach(u => {
                    totalSaldo += u.saldo;
                    list.innerHTML += `
                        <div class="user-card">
                            <div class="user-info">
                                <b>@${u.user}</b>
                                <p>Saldo Atual: R$ ${u.saldo.toFixed(2)}</p>
                            </div>
                            <div class="actions">
                                <input type="number" id="v-${u.user}" value="10">
                                <button class="btn-add" onclick="alterarSaldo('${u.user}', 'add')">+ BNUS</button>
                                <button class="btn-zero" onclick="alterarSaldo('${u.user}', 'zero')">ZERAR</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('stat-users').innerText = d.users.length;
                document.getElementById('stat-money').innerText = `R$ ${totalSaldo.toFixed(2)}`;
            } else {
                alert("Senha inv谩lida!");
            }
        }

        async function alterarSaldo(username, tipo) {
            let valor = 0;
            if(tipo === 'add') {
                valor = document.getElementById(`v-${username}`).value;
            } else {
                // Para zerar, enviamos o valor negativo do saldo atual (isso requer l贸gica no server)
                // Mas para facilitar, vamos apenas enviar uma instru莽茫o de b么nus negativo
                const confirma = confirm(`Deseja realmente zerar o saldo de ${username}?`);
                if(!confirma) return;
                valor = -999999; // Valor alto para garantir que zere
            }

            const res = await fetch('/api/admin/bonus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    senha: senhaGlobal, 
                    user: username, 
                    valor: parseFloat(valor) 
                })
            });

            if(res.ok) {
                carregar(); // Recarrega a lista
            }
        }
    </script>
</body>
</html>
