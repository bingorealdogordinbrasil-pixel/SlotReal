<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - SlotReal</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #d4af37; box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; margin: 5px; width: 200px; outline: none; }
        input:focus { border-color: #d4af37; }
        .btn { background: #d4af37; color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.3s; }
        .btn:hover { background: #fff; transform: scale(1.02); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 12px; text-align: center; }
        th { color: #d4af37; background: #222; text-transform: uppercase; font-size: 12px; }
        .bonus-section { border: 1px dashed #d4af37; padding: 15px; margin-bottom: 20px; border-radius: 10px; background: rgba(212,175,55,0.05); }
        .saldo-v { color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#d4af37">üëë PAINEL ADMINISTRATIVO</h2>
    
    <div style="margin-bottom: 20px;">
        <input type="password" id="pass-admin" placeholder="Senha do Gerente">
        <button class="btn" onclick="carregarLista()">ATUALIZAR LISTA</button>
    </div>

    <div class="bonus-section">
        <h3>üéÅ ADICIONAR B√îNUS</h3>
        <input type="text" id="target-id" placeholder="ID do Usu√°rio" readonly style="opacity:0.6">
        <input type="number" id="bonus-val" placeholder="Valor R$">
        <button class="btn" onclick="enviarBonus()" style="background:#2ecc71; color:white;">DAR B√îNUS</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>USU√ÅRIO (ID)</th>
                <th>SALDO (R$)</th>
                <th>A√á√ÉO</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <tr><td colspan="3">Clique em Atualizar para carregar...</td></tr>
        </tbody>
    </table>
</div>

<script>
    async function carregarLista() {
        const senha = document.getElementById('pass-admin').value;
        if(!senha) return alert("Digite a senha!");

        try {
            const res = await fetch('/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senha })
            });
            const data = await res.json();

            if (data.success) {
                const tbody = document.getElementById('user-list');
                tbody.innerHTML = '';
                data.users.forEach(u => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${u.user}</td>
                            <td class="saldo-v">R$ ${u.saldo.toFixed(2)}</td>
                            <td><button class="btn" style="padding:5px 10px; font-size:10px" onclick="selecionar('${u.user}')">SELECIONAR</button></td>
                        </tr>`;
                });
            } else { alert(data.message); }
        } catch (err) { alert("Erro de conex√£o!"); }
    }

    function selecionar(id) {
        document.getElementById('target-id').value = id;
    }

    async function enviarBonus() {
        const senha = document.getElementById('pass-admin').value;
        const targetUser = document.getElementById('target-id').value;
        const valor = document.getElementById('bonus-val').value;

        if(!targetUser || !valor) return alert("Selecione um Usu√°rio e o Valor!");

        try {
            const res = await fetch('/admin/add-bonus', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senha, targetUser, valor })
            });
            const data = await res.json();
            if (data.success) {
                alert("B√¥nus enviado!");
                document.getElementById('bonus-val').value = '';
                carregarLista();
            } else { alert(data.message); }
        } catch (err) { alert("Erro!"); }
    }
</script>
</body>
</html>
