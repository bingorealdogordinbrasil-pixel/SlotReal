<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerente Gold - Painel de Controle</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        .admin-card { background: #111; border: 1px solid #d4af37; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        h1, h2 { color: #d4af37; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #d4af37; color: #000; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #333; text-align: center; }
        input { background: #222; border: 1px solid #d4af37; color: #fff; padding: 8px; border-radius: 5px; text-align: center; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-save { background: #2ecc71; color: #000; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: #1a1a1a; padding: 15px; border-radius: 10px; border-left: 5px solid #d4af37; flex: 1; }
    </style>
</head>
<body>
    <h1>GERENCIAMENTO PREMIUM GOLD</h1>
    
    <div id="login-admin" style="text-align: center; margin-top: 100px;">
        <h2 style="margin-bottom: 20px;">ACESSO RESTRITO</h2>
        <input type="password" id="senha-admin" placeholder="Senha do Gerente" style="width: 250px;"><br><br>
        <button class="btn btn-save" onclick="carregarDados()">ACESSAR PAINEL</button>
    </div>

    <div id="painel-conteudo" style="display:none">
        <div class="stats-grid">
            <div class="stat-box">Total na Banca (Soma de todos): <h2 id="total-banca">R$ 0.00</h2></div>
            <div class="stat-box">Usuários Cadastrados: <h2 id="total-users">0</h2></div>
        </div>

        <div class="admin-card">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>E-mail</th>
                        <th>Saldo Atual (R$)</th>
                        <th>Ganhos Totais (R$)</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-usuarios"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function carregarDados() {
            const senha = document.getElementById('senha-admin').value;
            const res = await fetch('/admin/stats', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha })
            });
            const d = await res.json();

            if(d.success) {
                document.getElementById('login-admin').style.display = 'none';
                document.getElementById('painel-conteudo').style.display = 'block';
                document.getElementById('total-banca').innerText = `R$ ${d.totalBanca.toFixed(2)}`;
                document.getElementById('total-users').innerText = d.usuarios.length;

                const tbody = document.getElementById('lista-usuarios');
                tbody.innerHTML = '';
                d.usuarios.forEach(u => {
                    tbody.innerHTML += `
                        <tr>
                            <td style="font-weight:bold; color:#d4af37">${u.user}</td>
                            <td>${u.email || 'N/A'}</td>
                            <td><input type="number" step="0.01" id="s-${u.user}" value="${u.saldo.toFixed(2)}"></td>
                            <td style="color:#2ecc71">R$ ${u.ganhos.toFixed(2)}</td>
                            <td><button class="btn btn-save" onclick="salvar('${u.user}')">ATUALIZAR</button></td>
                        </tr>
                    `;
                });
            } else { alert("Senha de Gerente Incorreta!"); }
        }

        async function salvar(user) {
            const senha = document.getElementById('senha-admin').value;
            const novoSaldo = document.getElementById(`s-${user}`).value;
            
            const res = await fetch('/admin/edit-saldo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha, user, novoSaldo: parseFloat(novoSaldo) })
            });
            
            const r = await res.json();
            if(r.success) {
                alert("Saldo de " + user + " atualizado com sucesso!");
                carregarDados(); // Recarrega para ver os totais atualizados
            } else {
                alert("Erro ao atualizar saldo.");
            }
        }
    </script>
</body>
</html>
